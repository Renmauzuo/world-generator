<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>World Generator</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="control-panel" class="container">
		<button id="button-generate-new">Generate New World</button><br>
		<label for="starting-node">Starting with:</label><br>
		<select id="starting-node">
		  <option value="multiverse">Multiverse</option>
		  <option value="plane">Plane</option>
		  <option value="materialPlane">Material Plane</option>
		</select> 
	</div>
    <div id="generation-container" class="container">

	</div>
	<div id="info-panel" class="container"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="scripts/scripts.js"></script>
</body>
</html>
